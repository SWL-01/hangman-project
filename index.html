<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Bootstrap CDN -- CSS/JQUERY/POPPER/JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>


        <link rel="stylesheet" type="text/css" href="CSS/hangman.css">

    </head>

    <body id="bck" >

        <!-- Score display + Name Entry Modal --- Loads on End Game Click -->
    <div id = gameContainer>
        <div id="endModal" class="modal fade endScreen" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="container mt-5">
                        <div class="row">
                        <div class="col-3"></div>
                        <h3 class="col text-center">Thanks for Playing!</h3>
                        <div class="col-3"></div>
                        </div>
                        <div class="row mt-4">
                        <div class="col"></div>
                        <h5 id="scoreOutput" class="col text-center"></h5>
                        <div class="col"></div>
                        </div>
                        <div class="row mt-4">
                        <div class="col text-right">
                            <p>Enter Name</p>
                        </div>
                        <div class = "col-3 ">
                            <input type="text" id = "nameTextBox">
                        </div>
                        <div class="col"></div>
                        </div>
                        <div class="modal-footer mt-5">
                        <button type="button" id="save" class="btn btn-primary" onclick="getName()">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LeaderBoard Modal from firebase collection --- Loads once name saved -->

        <div id="leaderBoardModal" class="modal fade leaders" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="container">
                        <div class="row">
                            <h1 class="col-12 text-center mt-3">Current High Scores</h1>
                        </div>
                        <div class="row">
                        <div class="col"></div>
                            <div class="col mt-3 mb-3" style="text-align:center">
                                <h4 id="rank1"></h4>
                                <h4 id="rank2"></h4>
                                <h4 id="rank3">Loading...</h4>
                                <h4 id="rank4"></h4>
                                <h4 id="rank5"></h4>
                            </div>
                            <div class="col"></div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- The div holds the letter buttons at the bottom middle of the screen. -->

        <div id="buttons"></div>
        <button id="start" onclick="startGame(); pullLB(); getWords()">Start Game</button>
        <button id="restart" onclick="restart()">Restart Game</button>
        <button id="end" onclick="endGame()">End Game</button>

        <!--Images -->

        <img id="player" src="Images/start.png">
        <img id="rocket" src="Images/nasa.png">
        <img id="smoke" src="Images/smoke.png">
        <img id="smoke" src="Images/smoke.png">
        <img id="thought" src="Images/thinker.png">
        <img id= "endimg" src="Images/panic.png">
        <img id="shout" src="Images/shout.png">
        <img id="game" src="Images/gamescreen.png">

        <div id="screen">
            <p id="quest"><i>What is the password to the teleporter?</i></p>
            <p id="dash"></p>
            <p id="define">Definition: is the set of physical phenomena associated with the presence and motion of electric charge.</p>
        </div>

        <div id = "answer"> </div>
        
        <input type="text" id="box" onkeydown="enterPassword(this)">

        <img id="port">
        <img id="platform" src="Images/platform.png">

        
        
        <!-- Audio -->

        <audio id="theme">
            <source src="Audio/theme.mp3" type="audio/mpeg">
        </audio>

        <audio id="warning">
            <source src="" type="audio/mpeg">
        </audio>

        <audio id = "fail">
            <source src = "Audio/no god.mp3" type="audio/mpeg">
        </audio>
    </div>
    

        <!-- Scripts -->
        <script src="Scripts/firebase.js"></script>
        <script src="Scripts/firebaseFunctions.js"></script>
        <script src="Scripts/script.js"></script>

    </body>
</html>
